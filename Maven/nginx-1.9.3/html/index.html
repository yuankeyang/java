<!DOCTYPE html>
<html>
<head>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>WebService</title>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/jquery.soap.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function(){
	
	var c=$("#myCanvas")[0];
	var cxt=c.getContext("2d");
	cxt.fillStyle="#FF0000";
	cxt.beginPath();
	cxt.arc(70,18,15,0,Math.PI*2,true);
	cxt.closePath();
	cxt.fill();
	$("#query").click(function(){
		sno=$("#sno").val();
		
		$.soap({
			url:"http://localhost:8083/Exm1/services/GetInfoService.GetInfoServiceHttpEndpoint/",
			method:'getInfo',
			namespaceURL:'http://webservice.yang.com',
			data:{sno:sno},
			success:function(result){
				$("#result").html(result.toString());
			},
			error:function(){
				alert("请求失败！");
			}
		});
	});
});
</script>
</head>
<body>
<div class="container">
<div class="form-inline">
<div class="form-group">
<label>学号</label><input type="text" class="form-control" id="sno" placeholder="请输入学号">
<button id="query" class="btn btn-default">查询</button>
</div>
</div>
<div class="form-inline">
<div class="form-group">
<label>结果:</label><div id="result"></div>
</div>
</div>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
</div>


</body>
</html>
